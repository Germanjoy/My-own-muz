<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кантри-гитара реальная</title>
</head>
<body style="text-align:center; font-family:sans-serif; background:linear-gradient(to bottom, #fffde7, #fff59d);">
  <h1>Настоящая кантри-гитара</h1>

  <audio id="countryMusic" src="https://cdn.pixabay.com/audio/2022/03/04/audio_bf63a2b27f.mp3"></audio>
  <audio id="windSound" src="https://cdn.pixabay.com/audio/2022/03/11/audio_61f94e06c8.mp3" loop></audio>

  <button onclick="playMusic()">Играть кантри музыку!</button>

  <script>
    function playMusic() {
      const music = document.getElementById('countryMusic');
      const wind = document.getElementById('windSound');

      wind.volume = 0.2;
      wind.play();

      music.volume = 1;
      music.play();
    }
  </script>
</body>
</html>
