<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест звука</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif; background:linear-gradient(to bottom, #fffde7, #fff59d);">
  <h1>Тестируем звук</h1>
  <button onclick="playTestSound()">Играть тестовый звук</button>

  <script>
    async function playTestSound() {
      await Tone.start(); // Нужно обязательно на мобильных устройствах
      const synth = new Tone.Synth().toDestination();
      synth.triggerAttackRelease("C4", "2n"); // Один чистый звук C4
    }
  </script>
</body>
</html>
